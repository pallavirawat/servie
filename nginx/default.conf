server {
    listen 443 ssl;
    server_name servie.rawatpallavi.com; # or your custom hostname/IP

    # SSL certificate files
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # (Optional) Hardening
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        # Simple response or proxy to another service
        return 200 "Hello from Nginx via HTTPS in Docker!\n";
    }
}

# (Optional) redirect HTTP to HTTPS on port 80
server {
    listen 80;
    server_name servie.rawatpallavi.com;
    return 301 https://$host$request_uri;
}
